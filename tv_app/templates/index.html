<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- *** para django *** -->
    {% load static %}

    <!-- *** para django *** -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favico.ico' %}">

    <!-- <link rel="shortcut icon" type="image/x-icon" href="../static/img/favicon.ico"> -->

    <title>Programas TV</title>

</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid mx-5 ">
            <a class="navbar-brand" href="/">
                <img src="../static/img/60_minutos.png" width="250px" alt="60 minutos">
            </a>

            <!-- Menu hamburguesa -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="/programa">Ultimo ingresado</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- FIN NAVBAR -->

    <div class="container-lg bg-light mb-5 mt-2">
        <hr style="color: #0056b2" />
        <div class=" row">
            <div class="col-sm-6 pt-3">
                <h3 class="">Agregar un nuevo Programa</h3>
                <!-- FORMULARIO PARA AGREGAR PROGRAMA -->
                <!-- ACTION = Nombre del URL de Django que apunta al VIEWS que procesa la información enviada desde el formulario -->

                <form id="crear_programa" name="crear_programa" action="crear_programa" method="post"> {% csrf_token %}
                    <div class="mb-3 p-2">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Título del Programa">

                        <div class="row">
                            <div class="col-sm-6">
                                <label for="canal" class="form-label mt-4">Canal</label>
                                <input type="text" id="canal" name="canal" class="form-control" placeholder="Canal">
                            </div>
                            <div class="col-sm-6">
                                <label for="fecha" class="form-label mt-4">Fecha</label>
                                <input type="date" id="fecha" name="fecha" class="form-control">
                            </div>
                        </div>

                        <label for="desc" class="form-label mt-4">Descripción</label>
                        <textarea id="desc" name="desc" class="form-control" rows="3" maxlength="600" placeholder="Descripción del Programa"></textarea>
                    </div>
                    <input type="submit" id="crear" name="cxrear" value="Crear Programa" class="btn btn-dark m-l-4"></button>
                </form>
            </div>

            <div class="col-sm-6 pt-3">
                <img src="../static/img/tv_retro.png" width="400px" alt="Tv">
            </div>

        </div>
    </div>



    <!-- FOOTER -->

    <div id="footer " class="bg-dark ">
        <div class="container w-50 ">
            <div class="row justify-content-md-center py-4 ">
                <div class="col text-center font-weight-light text-light ">
                    <p>* * * Programas Tv * * *</p>
                </div>
            </div>
            <div class="row "></div>
        </div>
    </div>

    <!-- Bootstrap 5 y Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js " integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js " integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG " crossorigin="anonymous "></script>

</body>

</html>
